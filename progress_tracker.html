<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker | Self-Care Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #201f47;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #16213E;
            padding: 15px 30px;
            position: relative;
            z-index: 2;
        }

        .nav-left a {
            font-weight: bold;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
        }

        .nav-right {
            display: flex;
        }

        .nav-right a {
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.85em;
        }

        .nav-right a i {
            font-size: 1.2em;
            margin-bottom: 3px;
        }

        .nav-right a:hover {
            color: #FF3CAC;
        }

        /* Slide Panel */
        .side-panel {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #1d2951;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 3;
        }

        .side-panel.open {
            width: 250px;
        }

        .side-panel a {
            padding: 10px 30px;
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .side-panel a:hover {
            color: #FF3CAC;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
        }

        .container {
            flex: 1;
            max-width: 600px;
            margin: 40px auto;
            background: #16213E;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 0, 150, 0.4);
        }

        h1 {
            text-align: center;
            color: #FF3CAC;
        }

        .goal-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        select,
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .goal-list {
            margin-top: 20px;
        }

        .goal {
            background: #2B86C5;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            position: relative;
        }

        .goal h3 {
            margin: 0;
        }

        .progress-bar {
            width: 100%;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress {
            background: linear-gradient(90deg, #FF3CAC, #784BA0);
            height: 15px;
            width: 0%;
            transition: width 0.4s ease;
        }

        .goal-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .goal-actions button {
            background: #FF3CAC;
            color: #fff;
            cursor: pointer;
            margin-left: 5px;
        }

        .filter-section {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        @media(max-width: 600px) {
            .nav-right a {
                margin-left: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">Student Stress Management</a>
        </div>
        <div class="nav-right">
            <a href="index.html"><i class="fas fa-home"></i>üè† Home</a>
            <a href="focus-mode.html"><i class="fas fa-bullseye"></i>üéØ Focus</a>
            <a href="to-do-list.html"><i class="fas fa-calendar-alt"></i>üóìÔ∏è Planner</a>
            <a href="flashcard.html"><i class="fas fa-book"></i>üìö Learn</a>
            <a href="dailytask.html"><i class="fas fa-bolt"></i>‚ö° Boost</a>
            <a href="#" id="selfCareBtn"><i class="fas fa-heart"></i>üíÜ Self-Care Hub</a>
        </div>
    </nav>

    <!-- Self-Care Hub Side Panel -->
    <div id="selfCarePanel" class="side-panel">
        <a href="#" class="close-btn" id="closePanel">&times;</a>
        <a href="mood_tracker.html">Mood Tracker</a>
        <a href="motivational_quotes.html">Motivational Quotes</a>
        <a href="breathing_tool.html">Breathing Tool</a>
        <a href="progress_tracker.html">Progress Tracker</a>
    </div>

    <div class="container">
        <h1>Progress Tracker</h1>
        <div class="goal-inputs">
            <input type="text" id="goalName" placeholder="Goal Title">
            <select id="goalType">
                <option value="Academic">Academic</option>
                <option value="Personal">Personal</option>
                <option value="Wellness">Wellness</option>
            </select>
            <button onclick="addGoal()">Add Goal</button>
        </div>

        <div class="filter-section">
            <label>Filter:</label>
            <select id="filterType" onchange="filterGoals()">
                <option value="All">All</option>
                <option value="Academic">Academic</option>
                <option value="Personal">Personal</option>
                <option value="Wellness">Wellness</option>
            </select>
        </div>

        <div class="goal-list" id="goalList"></div>
    </div>

    <script>
        const selfCareBtn = document.getElementById('selfCareBtn');
        const selfCarePanel = document.getElementById('selfCarePanel');
        const closePanel = document.getElementById('closePanel');

        selfCareBtn.onclick = () => { selfCarePanel.classList.add('open'); };
        closePanel.onclick = () => { selfCarePanel.classList.remove('open'); };

        let goals = JSON.parse(localStorage.getItem('goals')) || [];

        function addGoal() {
            const name = document.getElementById('goalName').value;
            const type = document.getElementById('goalType').value;
            if (name.trim() === "") return;

            goals.push({ name, type, progress: 0 });
            document.getElementById('goalName').value = '';
            saveAndRender();
        }

        function updateProgress(index, change) {
            goals[index].progress = Math.min(100, Math.max(0, goals[index].progress + change));
            saveAndRender();
        }

        function deleteGoal(index) {
            goals.splice(index, 1);
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem('goals', JSON.stringify(goals));
            renderGoals();
        }

        function renderGoals() {
            const list = document.getElementById('goalList');
            const filter = document.getElementById('filterType').value;
            list.innerHTML = '';

            goals.forEach((goal, index) => {
                if (filter !== "All" && goal.type !== filter) return;

                const goalDiv = document.createElement('div');
                goalDiv.className = 'goal';
                goalDiv.innerHTML = `
                    <h3>${goal.name} (${goal.type})</h3>
                    <div class="progress-bar"><div class="progress" style="width: ${goal.progress}%;"></div></div>
                    <div class="goal-actions">
                        <span>${goal.progress}% Complete</span>
                        <div>
                            <button onclick="updateProgress(${index}, 10)">+10%</button>
                            <button onclick="updateProgress(${index}, -10)">-10%</button>
                            <button onclick="deleteGoal(${index})">Delete</button>
                        </div>
                    </div>
                `;
                list.appendChild(goalDiv);
            });
        }

        function filterGoals() {
            renderGoals();
        }

        renderGoals();
    </script>

</body>

</html>
