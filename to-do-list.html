            <li style="cursor: pointer; color: #ff4081;" onclick="openSidebar()">ğŸ’† Self-Care</li>
        </ul>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar"
        style="width: 0; height: 100%; position: fixed; top: 0; right: 0; background-color: #13294b; overflow-x: hidden; transition: 0.5s; padding-top: 60px;">
        <a href="javascript:void(0)"
            style="position: absolute; top: 20px; right: 25px; font-size: 36px; text-decoration: none; color: #fff;"
            onclick="closeSidebar()">&times;</a>
        <a href="mood_tracker.html"
            style="padding: 8px 8px 8px 32px; text-decoration: none; color: #fff; display: block; transition: 0.3s;">Mood
            Tracker</a>
        <a href="motivational_quotes.html"
            style="padding: 8px 8px 8px 32px; text-decoration: none; color: #fff; display: block; transition: 0.3s;">Motivational
            Quotes</a>
        <a href="breathing_tool.html"
            style="padding: 8px 8px 8px 32px; text-decoration: none; color: #fff; display: block; transition: 0.3s;">Breathing
            Tool</a>
        <a href="progress_tracker.html"
            style="padding: 8px 8px 8px 32px; text-decoration: none; color: #fff; display: block; transition: 0.3s;">Progress
            Tracker</a>
    </div>

    <!-- Your Original To-Do List Content -->
    <div
        style="max-width: 600px; margin: 50px auto; background-color: #2c2557; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);">
        <h1 style="text-align: center; color: #ff4081;">To-Do List</h1>
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <input type="text" id="taskInput" placeholder="Add your task..."
                style="flex: 1; padding: 10px; border-radius: 5px; border: none; margin-right: 10px;">
            <button onclick="addTask()"
                style="padding: 10px 20px; background-color: #ff4081; border: none; border-radius: 5px; color: #fff; cursor: pointer;">Add</button>
        </div>
        <ul id="taskList" style="list-style: none; padding: 0;">
            <!-- Tasks will go here -->
        </ul>
    </div>

    <!-- Scripts -->
    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }
        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText !== "") {
                const taskList = document.getElementById('taskList');
                const li = document.createElement('li');
                li.style.backgroundColor = '#1d174a';
                li.style.padding = '10px';
                li.style.marginBottom = '10px';
                li.style.borderRadius = '5px';
                li.style.display = 'flex';
                li.style.justifyContent = 'space-between';
                li.style.alignItems = 'center';
                li.innerHTML = `
                    <span>${taskText}</span>
                    <button onclick="removeTask(this)" style="background: #ff4081; border: none; color: #fff; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Delete</button>
                `;
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>

</body>
