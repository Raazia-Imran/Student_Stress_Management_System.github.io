<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #201f47;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #26003a;
            position: relative;
        }

        .nav-left a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-right a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-right a:hover {
            color: #b66aff;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 4px 0;
            transition: all 0.4s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        @media (max-width: 768px) {
            .nav-right {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: #3b0a57;
                width: 100%;
            }

            .nav-right.active {
                display: flex;
            }

            .nav-right a {
                padding: 15px;
                text-align: center;
                width: 100%;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Side Panel for Self-Care Hub */
        .side-panel {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: #4b007a;
            transition: right 0.4s ease;
            padding: 20px;
            z-index: 999;
        }

        .side-panel.open {
            right: 0;
        }

        .side-panel a.close-btn {
            font-size: 30px;
            color: #fff;
            text-decoration: none;
            display: block;
            text-align: right;
            margin-bottom: 20px;
        }

        .side-panel ul {
            list-style: none;
        }

        .side-panel ul li {
            margin: 15px 0;
        }

        .side-panel ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mood Tracker Content */
        .container {
            padding: 20px;
            flex: 1;
        }

        .mood-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .mood-form h2 {
            margin-bottom: 15px;
        }

        .mood-form select,
        .mood-form textarea,
        .mood-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .mood-form select,
        .mood-form textarea {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .mood-form button {
            background: #b66aff;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .mood-form button:hover {
            background: #a258e1;
        }

        .history {
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .history h3 {
            margin-bottom: 10px;
        }

        .history ul {
            list-style: none;
            padding: 0;
        }

        .history ul li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: left;
        }

        .clear-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: #e04343;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <a href="index.html">Student Stress Management</a>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-right" id="nav-right">
            <a href="index.html"><i class="fas fa-home"></i>üè† Home</a>
            <a href="focus-mode.html"><i class="fas fa-bullseye"></i>üéØ Focus</a>
            <a href="to-do-list.html"><i class="fas fa-calendar-alt"></i>üóìÔ∏è Planner</a>
            <a href="flashcard.html"><i class="fas fa-book"></i>üìö Learn</a>
            <a href="dailytask.html"><i class="fas fa-bolt"></i>‚ö° Boost</a>
            <a href="#" id="selfCareBtn"><i class="fas fa-heart"></i>üíÜ Self-Care Hub</a>
            
        </div>
    </nav>

    <!-- Self-Care Hub Side Panel -->
    <div id="selfCarePanel" class="side-panel">
        <a href="#" class="close-btn" id="closePanel">&times;</a>
        <ul>
            <li><a href="mood_tracker.html">Mood Tracker</a></li>
            <li><a href="motivational_quotes.html">Motivational Quotes</a></li>
            <li><a href="breathing_tool.html">Breathing Tool</a></li>
            <li><a href="progress_tracker.html">Progress Tracker</a></li>
        </ul>
    </div>

    <!-- Mood Tracker -->
    <div class="container">
        <div class="mood-form">
            <h2>How are you feeling today?</h2>
            <select id="mood">
                <option value="Happy">üòä Happy</option>
                <option value="Sad">üò¢ Sad</option>
                <option value="Stressed">üò´ Stressed</option>
                <option value="Motivated">üí™ Motivated</option>
                <option value="Calm">üòå Calm</option>
            </select>
            <textarea id="note" placeholder="Add a note (optional)"></textarea>
            <button onclick="saveMood()">Save Mood</button>
        </div>

        <div class="history">
            <h3>Mood History</h3>
            <ul id="moodHistory"></ul>
            <button class="clear-btn" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script>
        // Hamburger toggle
        const hamburger = document.getElementById('hamburger');
        const navRight = document.getElementById('nav-right');
        hamburger.onclick = () => {
            hamburger.classList.toggle('active');
            navRight.classList.toggle('active');
        };

        // Self-care panel
        const selfCareBtn = document.getElementById('selfCareBtn');
        const selfCarePanel = document.getElementById('selfCarePanel');
        const closePanel = document.getElementById('closePanel');

        selfCareBtn.onclick = () => {
            selfCarePanel.classList.add('open');
        };

        closePanel.onclick = () => {
            selfCarePanel.classList.remove('open');
        };

        // Mood Tracker Logic
        const moodHistory = document.getElementById('moodHistory');
        let savedMoods = JSON.parse(localStorage.getItem('moods')) || [];

        function saveMood() {
            const mood = document.getElementById('mood').value;
            const note = document.getElementById('note').value;
            const entry = { mood, note, date: new Date().toLocaleString() };

            savedMoods.push(entry);
            localStorage.setItem('moods', JSON.stringify(savedMoods));
            document.getElementById('note').value = '';
            renderHistory();
        }

        function renderHistory() {
            moodHistory.innerHTML = '';
            savedMoods.slice().reverse().forEach(item => {
                moodHistory.innerHTML += `<li><strong>${item.mood}</strong> - ${item.note || 'No note'} <br><small>${item.date}</small></li>`;
            });
        }

        function clearHistory() {
            savedMoods = [];
            localStorage.removeItem('moods');
            renderHistory();
        }

        renderHistory();
    </script>
</body>

</html>
